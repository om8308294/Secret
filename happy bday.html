<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: black;
    }

    /* Moon and Stars Background */
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #fff 20%, #e0e0e0 70%);
      border-radius: 50%;
      box-shadow: 0 0 50px #fff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }

    /* Centered Birthday Message */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ffa69e;
      text-shadow: 1px 1px 10px rgba(255, 166, 158, 0.8);
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 10px #fff, -2px -2px 20px #ffa69e;
      }
      to {
        text-shadow: 4px 4px 20px #f9ed69, -4px -4px 30px #ffa69e;
      }
    }
  </style>
</head>
<body>

  <!-- Moon -->
  <div class="moon"></div>

  <!-- Stars -->
  <div class="stars"></div>

  <div class="container">
    <h1>üéâ Happy Birthday! üéÇ</h1>
    <p>‚ÄúWishing you a day filled with love, laughter, and endless joy. May all your dreams come true!‚Äù</p>
  </div>

  <script>
    // Function to generate random stars
    function generateStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        starsContainer.appendChild(star);
      }
    }
    generateStars();

    // Optional: Play a Happy Birthday tune when the page loads
    const audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
    window.addEventListener('load', () => {
      audio.play();
    });
  </script>

</body>
</html>
